<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>物流管理系统 - 承运商端</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(90deg, #f97316, #ea580c);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .nav {
      display: flex;
      flex-wrap: wrap;
      background: #1e293b;
      padding: 0;
    }

    .nav-item {
      flex: 1;
      min-width: 200px;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      text-align: center;
      transition: background 0.3s;
    }

    .nav-item:hover {
      background: #334155;
    }

    .content {
      padding: 30px;
    }

    .dashboard-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #f8fafc;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    .stat-value {
      font-size: 2em;
      font-weight: bold;
      color: #f97316;
      margin: 10px 0;
    }

    .stat-label {
      color: #64748b;
      font-size: 0.9em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }

    th {
      background-color: #f1f5f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>承运商控制台</h1>
      <p>管理您的物流订单和车辆</p>
    </div>

    <nav class="nav">
      <a href="./carrier-dashboard.html" class="nav-item">控制台</a>
      <a href="./orders.html" class="nav-item">订单管理</a>
      <a href="./quotes.html" class="nav-item">报价管理</a>
      <a href="./vehicles.html" class="nav-item">车辆管理</a>
      <a href="./applications.html" class="nav-item">申请资料</a>
      <a href="./profile.html" class="nav-item">个人资料</a>
      <a href="./violations.html" class="nav-item">违规处理</a>
      <a href="./commissions.html" class="nav-item">抽佣信息</a>
      <a href="./settings.html" class="nav-item">内部设置</a>
      <a href="./login.html" class="nav-item">退出登录</a>
    </nav>

    <div class="content">
      <h2>欢迎使用承运商管理系统</h2>
      <p>从上方导航菜单选择您需要的功能模块。</p>

      <div class="dashboard-stats">
        <div class="stat-card">
          <div class="stat-value" id="totalOrders">0</div>
          <div class="stat-label">总订单</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="pendingOrders">0</div>
          <div class="stat-label">待认领</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="inTransitOrders">0</div>
          <div class="stat-label">运输中</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="completedOrders">0</div>
          <div class="stat-label">已完成</div>
        </div>
      </div>

      <h3>近期订单</h3>
      <table id="ordersTable">
        <thead>
          <tr>
            <th>订单号</th>
            <th>发货地</th>
            <th>收货地</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="5">登录后查看订单信息</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="/js/main.js"></script>
  <script>
    // 检查登录状态
    function checkLoginStatus() {
      const token = localStorage.getItem('tenantToken');
      if (!token) {
        window.location.href = './login.html';
      }
      return !!token;
    }

    // 加载承运商数据
    async function loadCarrierData() {
      if (!checkLoginStatus()) return;

      try {
        const token = localStorage.getItem('tenantToken');
        const response = await fetch('/api/carrier/dashboard', {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          const data = await response.json();
          if (data.success && data.data) {
            document.getElementById('totalOrders').textContent = data.data.total_orders || 0;
            document.getElementById('pendingOrders').textContent = data.data.pending_orders || 0;
            document.getElementById('inTransitOrders').textContent = data.data.in_transit_orders || 0;
            document.getElementById('completedOrders').textContent = data.data.completed_orders || 0;

            // 填充订单表格
            const ordersTableBody = document.querySelector('#ordersTable tbody');
            ordersTableBody.innerHTML = '';
            (data.data.orders || []).slice(0, 5).forEach(order => {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${order.order_id || order.id}</td>
                <td>${order.pickup_address || 'N/A'}</td>
                <td>${order.delivery_address || 'N/A'}</td>
                <td><span class="status-badge status-${order.status}">${order.status}</span></td>
                <td>
                  <button class="btn btn-primary" onclick="viewOrder('${order.id}')">查看</button>
                </td>
              `;
              ordersTableBody.appendChild(row);
            });
          }
        }
      } catch (error) {
        console.error('加载承运商数据失败:', error);
      }
    }

    // 页面加载时检查登录状态
    document.addEventListener('DOMContentLoaded', function() {
      if (checkLoginStatus()) {
        loadCarrierData();
      }
    });

    // 查看订单
    function viewOrder(orderId) {
      window.location.href = `./orders.html?order=${orderId}`;
    }
  </script>
</body>
</html>
