<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>物流管理系统 - 租户入驻申请</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">物流管理系统 - 租户入驻申请</h1>
    <form id="applyForm">
      <div class="form-group">
        <label for="name">租户名称 (登录名): *</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="contact_person">联系人: *</label>
        <input type="text" id="contact_person" name="contact_person" required />
      </div>
      <div class="form-group">
        <label for="contact_phone">联系电话: *</label>
        <input type="tel" id="contact_phone" name="contact_phone" required />
      </div>
      <div class="form-group">
        <label for="address">地址: *</label>
        <input type="text" id="address" name="address" required />
      </div>
      <div class="form-group">
        <label for="business_license">营业执照号: *</label>
        <input type="text" id="business_license" name="business_license" required />
      </div>
      <div class="form-group">
        <label for="password">设置密码: *</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="form-group">
        <label for="license_file">营业执照附件:</label>
        <input type="text" id="license_file" name="license_file" placeholder="URL 或留空" />
      </div>
      <div class="form-group">
        <label for="other_files">其他附件 (可选):</label>
        <input type="text" id="other_files" name="other_files" placeholder="URL 或留空" />
      </div>
      <button type="submit">提交申请</button>
    </form>
    <div class="login-links">
      <a href="./login.html" id="login-now-link">普通登录</a> |
      <a href="./carrier-login.html" id="carrier-login-link">承运商登录</a> |
      <a href="./carrier-dashboard.html" id="dashboard-link">承运商控制台</a> |
      <a href="./index.html" id="home-link">返回首页</a>
    </div>
  </div>
  <script src="apply.js"></script>
</body>
</html>
