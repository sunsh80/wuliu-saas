<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>物流管理系统 - 登录选择</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      margin: 20px;
      text-align: center;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      color: white;
      font-size: 32px;
      font-weight: bold;
    }

    .title {
      font-size: 1.75rem;
      color: #1e293b;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #64748b;
      margin-bottom: 32px;
    }

    .login-options {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .login-option {
      padding: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .login-option:hover {
      border-color: #3b82f6;
      background-color: #eff6ff;
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.1), 0 2px 4px -1px rgba(59, 130, 246, 0.06);
    }

    .login-option h3 {
      margin: 0 0 8px 0;
      color: #1e293b;
      font-size: 1.25rem;
    }

    .login-option p {
      margin: 0;
      color: #64748b;
      font-size: 0.9rem;
    }

    .links {
      margin-top: 24px;
      color: #64748b;
    }

    .links a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">LMS</div>
    <h1 class="title">物流管理系统</h1>
    <p class="subtitle">请选择登录方式</p>
    
    <div class="login-options">
      <a href="./login.html" class="login-option">
        <h3>普通租户登录</h3>
        <p>使用用户名/邮箱/手机号登录</p>
      </a>
      
      <a href="./carrier-login.html" class="login-option">
        <h3>承运商登录</h3>
        <p>使用邮箱和密码登录（专为承运商优化）</p>
      </a>
      
      <a href="./carrier-dashboard.html" class="login-option">
        <h3>承运商控制台</h3>
        <p>如果您已登录，请直接访问控制台</p>
      </a>
    </div>
    
    <div class="links">
      <a href="./apply.html">还没有账号？立即注册</a>
    </div>
  </div>
</body>
</html>
