    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 主内容区域 */
        .main-content {
            padding: 24px;
            margin-top: 80px; /* 为顶部栏留出空间 */
            margin-left: 270px; /* 为侧边栏留出空间 */
            margin-right: 20px; /* 添加右边距 */
            width: calc(100% - 290px); /* 调整宽度以适应侧边栏 */
            min-height: calc(100vh - 104px); /* 设置最小高度以填满视口 */
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e293b;
            margin: 0;
        }

        .page-description {
            color: #64748b;
            margin-top: 4px;
        }

        /* 表格样式 */
        .order-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .order-table th, .order-table td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .order-table th {
            background-color: #f1f5f9;
            font-weight: 600;
            color: #334155;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.5px;
        }

        .order-table tr:last-child td {
            border-bottom: none;
        }

        .order-table tr:hover {
            background-color: #f8fafc;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-align: center;
            display: inline-block;
            min-width: 80px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .search-box {
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            background: white;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .search-box input {
            padding: 12px 16px;
            width: 300px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .search-box button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            transform: translateY(-2px);
        }

        .pagination {
            margin-top: 24px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .pagination button {
            padding: 10px 16px;
            margin: 0 2px;
            border: 1px solid #cbd5e1;
            background-color: white;
            cursor: pointer;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .pagination button:hover:not(.active) {
            background-color: #e2e8f0;
            border-color: #94a3b8;
        }

        .pagination button.active {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
    </style>
</head>
<body>

        <div class="logo">
            <i class="fas fa-truck-moving logo-icon"></i>
            <span>物流管理系统</span>
        </div>
        <ul>
            <li><a href="/index.html"><i class="fas fa-home"></i> <span>首页</span></a></li>
            <li><a href="/orders.html" class="active"><i class="fas fa-tasks"></i> <span>订单管理</span></a></li>
            <li><a href="/customers.html"><i class="fas fa-users"></i> <span>客户管理</span></a></li>
            <li><a href="/carriers.html"><i class="fas fa-truck"></i> <span>承运商管理</span></a></li>
            <li><a href="/tenants.html"><i class="fas fa-building"></i> <span>租户管理</span></a></li>
            <li><a href="/reports.html"><i class="fas fa-chart-bar"></i> <span>报表统计</span></a></li>
            <li><a href="/application-list.html"><i class="fas fa-file-alt"></i> <span>入驻申请</span></a></li>
            <li><a href="/pricing-rules.html"><i class="fas fa-tags"></i> <span>配价管理</span></a></li>
            <li><a href="/violations.html"><i class="fas fa-exclamation-triangle"></i> <span>违规处理</span></a></li>

            <li><a href="/stop-points.html"><i class="fas fa-map-marker-alt"></i> <span>停靠点管理</span></a></li>
            <li><a href="/vehicle-tracking.html"><i class="fas fa-location-arrow"></i> <span>车辆位置追踪</span></a></li>
        </ul>
    </aside>

    <!-- 顶部栏 -->
    <header class="topbar">
        <div class="user-info">
            <span>管理员</span>
            <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> 退出登录</a>
        </div>
    </header>

    <!-- 主内容区域 -->
    <div class="main-content">
        <div class="page-header">
            <div>
                <h1 class="page-title">订单管理</h1>
                <p class="page-description">管理所有物流订单，跟踪订单状态和进度</p>
            </div>
        </div>

        <!-- 搜索框 -->
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="搜索订单号、客户名称...">
            <button onclick="searchOrders()">搜索</button>
            <button onclick="loadOrders()" style="margin-left: 10px;">重置</button>
        </div>

        <!-- 订单表格 -->
        <table class="order-table">
            <thead>
                <tr>
                    <th>订单号</th>
                    <th>客户</th>
                    <th>发货地</th>
                    <th>收货地</th>
                    <th>重量(kg)</th>
                    <th>状态</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="ordersTableBody">
                <!-- 订单数据将通过JS动态填充 -->
            </tbody>
        </table>

        <!-- 分页控件 -->
        <div class="pagination" id="pagination">
            <!-- 分页按钮将通过JS动态生成 -->
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script>
        let currentPage = 1;
        const ordersPerPage = 10;
        let allOrders = [];

        // 检查登录状态
        function checkLoginStatus() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = '/login.html';
            }
        }

        // 退出登录
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('adminToken');
            window.location.href = '/login.html';
        });

        // 加载订单数据
        async function loadOrders(page = 1) {
            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch('/api/admin/orders', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    allOrders = data.data.orders || [];
                    displayOrders(allOrders, page);
                } else {
                    console.error('获取订单数据失败:', response.status);
                    alert('获取订单数据失败');
                }
            } catch (error) {
                console.error('加载订单数据时出错:', error);
                alert('加载订单数据时出错');
            }
        }

        // 显示订单
        function displayOrders(orders, page) {
            const startIndex = (page - 1) * ordersPerPage;
            const endIndex = startIndex + ordersPerPage;
            const pageOrders = orders.slice(startIndex, endIndex);

            const tbody = document.getElementById('ordersTableBody');
            tbody.innerHTML = '';

            if (pageOrders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px;">暂无订单数据</td></tr>';
                return;
            }

            pageOrders.forEach(order => {
                const row = document.createElement('tr');

                // 获取发货地和收货地信息
                let pickupAddr = '未知';
                let deliveryAddr = '未知';

                try {
                    const senderInfo = typeof order.sender_info === 'string'
                        ? JSON.parse(order.sender_info)
                        : order.sender_info || {};
                    pickupAddr = senderInfo.address || senderInfo.fullAddress || '未知';
                } catch(e) {
                    pickupAddr = '解析错误';
                }

                try {
                    const receiverInfo = typeof order.receiver_info === 'string'
                        ? JSON.parse(order.receiver_info)
                        : order.receiver_info || {};
                    deliveryAddr = receiverInfo.address || receiverInfo.fullAddress || '未知';
                } catch(e) {
                    deliveryAddr = '解析错误';
                }

                // 获取客户名称
                const customerName = order.customer_tenant_name || '未知客户';

                // 状态标签
                const statusClass = `status-${order.status.replace('_', '-')} `;
                const statusText = getStatusText(order.status);

                row.innerHTML = `
                    <td>${order.tracking_number || order.id}</td>
                    <td>${customerName}</td>
                    <td>${pickupAddr}</td>
                    <td>${deliveryAddr}</td>
                    <td>${order.weight_kg || 'N/A'}</td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td>${new Date(order.created_at).toLocaleString()}</td>
                    <td>
                        <button class="btn btn-primary" onclick="viewOrder('${order.id}')">查看</button>
                        <button class="btn btn-warning" onclick="updateOrderStatus('${order.id}', '${order.status}')">调度</button>
                    </td>
                `;

                tbody.appendChild(row);
            });

            // 生成分页控件
            generatePagination(orders.length, page);
        }

        // 生成分页控件
        function generatePagination(totalCount, currentPage) {
            const totalPages = Math.ceil(totalCount / ordersPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (totalPages <= 1) return;

            // 上一页
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.textContent = '上一页';
                prevBtn.onclick = () => displayOrders(allOrders, currentPage - 1);
                pagination.appendChild(prevBtn);
            }

            // 页码按钮
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = i === currentPage ? 'active' : '';
                pageBtn.onclick = () => displayOrders(allOrders, i);
                pagination.appendChild(pageBtn);
            }

            // 下一页
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.textContent = '下一页';
                nextBtn.onclick = () => displayOrders(allOrders, currentPage + 1);
                pagination.appendChild(nextBtn);
            }
        }

        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'pending': '待审核',
                'pending_claim': '待认领',
                'available': '可认领',
                'created': '已创建',
                'claimed': '已认领',
                'quoted': '已报价',  // 保留此状态以兼容现有数据
                'awarded': '已选定',
                'dispatched': '已发货',
                'in_transit': '运输中',
                'delivered': '已送达',
                'cancelled': '已取消'
            };
            return statusMap[status] || status;
        }

        // 查看订单详情
        function viewOrder(orderId) {
            // 这里可以打开模态框或跳转到订单详情页
            alert(`查看订单 ${orderId} 的详情`);
        }

        // 更新订单状态
        function updateOrderStatus(orderId, currentStatus) {
            // 这里可以打开调度模态框
            const newStatus = prompt(`当前状态: ${getStatusText(currentStatus)}\n请输入新状态 (pending, pending_claim, available, created, claimed, awarded, dispatched, in_transit, delivered, cancelled):`, '');
            if (newStatus) {
                assignOrder(orderId, newStatus);
            }
        }

        // 分配订单
        async function assignOrder(orderId, status) {
            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`/api/admin/orders/${orderId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: status })
                });

                if (response.ok) {
                    alert('订单状态更新成功！');
                    loadOrders(currentPage); // 重新加载当前页数据
                } else {
                    const errorData = await response.json();
                    alert(`更新失败: ${errorData.message || errorData.error}`);
                }
            } catch (error) {
                console.error('更新订单状态时出错:', error);
                alert('更新订单状态时出错');
            }
        }

        // 搜索订单
        function searchOrders() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (!searchTerm) {
                displayOrders(allOrders, 1);
                return;
            }

            const filteredOrders = allOrders.filter(order => {
                const trackingNumber = (order.tracking_number || order.id || '').toLowerCase();
                const customerName = (order.customer_tenant_name || '').toLowerCase();
                return trackingNumber.includes(searchTerm) || customerName.includes(searchTerm);
            });

            displayOrders(filteredOrders, 1);
        }

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            loadOrders();
        });
    </script>
</body>
