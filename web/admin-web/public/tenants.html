<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>租户管理 - 物流管理系统</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 主内容区域 */
        .main-content {
            padding: 24px;
            margin-top: 80px; /* 为顶部栏留出空间 */
            margin-left: 270px; /* 为侧边栏留出空间 */
            margin-right: 20px; /* 添加右边距 */
            width: calc(100% - 290px); /* 调整宽度以适应侧边栏 */
            min-height: calc(100vh - 104px); /* 设置最小高度以填满视口 */
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e293b;
            margin: 0;
        }

        .page-description {
            color: #64748b;
            margin-top: 4px;
        }

        /* 表格样式 */
        .tenant-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .tenant-table th, .tenant-table td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .tenant-table th {
            background-color: #f1f5f9;
            font-weight: 600;
            color: #334155;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.5px;
        }

        .tenant-table tr:last-child td {
            border-bottom: none;
        }

        .tenant-table tr:hover {
            background-color: #f8fafc;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-align: center;
            display: inline-block;
            min-width: 80px;
        }

        .status-pending { background-color: #fbbf24; color: #92400e; }
        .status-approved { background-color: #34d399; color: #064e3b; }
        .status-rejected { background-color: #f87171; color: #7f1d1d; }
        .status-active { background-color: #60a5fa; color: #1e3a8a; }
        .status-inactive { background-color: #9ca3af; color: #374151; }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .search-box {
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            background: white;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .search-box input {
            padding: 12px 16px;
            width: 300px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .search-box button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            transform: translateY(-2px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #334155;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="logo">
            <i class="fas fa-truck-moving logo-icon"></i>
            <span>物流管理系统</span>
        </div>
        <ul>
            <li><a href="/index.html"><i class="fas fa-home"></i> <span>首页</span></a></li>
            <li><a href="/orders.html"><i class="fas fa-tasks"></i> <span>订单管理</span></a></li>
            <li><a href="/customers.html"><i class="fas fa-users"></i> <span>客户管理</span></a></li>
            <li><a href="/carriers.html"><i class="fas fa-truck"></i> <span>承运商管理</span></a></li>
            <li><a href="/tenants.html" class="active"><i class="fas fa-building"></i> <span>租户管理</span></a></li>
            <li><a href="/reports.html"><i class="fas fa-chart-bar"></i> <span>报表统计</span></a></li>
            <li><a href="/application-list.html"><i class="fas fa-file-alt"></i> <span>入驻申请</span></a></li>
            <li><a href="/pricing-rules.html"><i class="fas fa-tags"></i> <span>配价管理</span></a></li>
            <li><a href="/violations.html"><i class="fas fa-exclamation-triangle"></i> <span>违规处理</span></a></li>
            
            <li class="has-submenu">
                <a href="javascript:void(0)" class="submenu-toggle">
                    <i class="fas fa-yen-sign"></i>
                    <span>财务管理</span>
                    <i class="fas fa-chevron-down submenu-arrow"></i>
                </a>
                <ul class="submenu">
                    <li><a href="/finance.html"><span>财务概览</span></a></li>
                    <li><a href="/wallet-management.html"><span>钱包管理</span></a></li>
                    <li><a href="/commission-management.html"><span>抽佣管理</span></a></li>
                    <li><a href="/settlement-management.html"><span>结算管理</span></a></li>
                </ul>
            </li>
            <li><a href="/settings.html"><i class="fas fa-cog"></i> <span>内部设置</span></a></li>
            <li><a href="/vehicle-models.html"><i class="fas fa-car"></i> <span>车型库维护</span></a></li>
            <li><a href="/map-management.html"><i class="fas fa-map-marked-alt"></i> <span>地图服务管理</span></a></li>
            <li><a href="/stop-points.html"><i class="fas fa-map-marker-alt"></i> <span>停靠点管理</span></a></li>
            <li><a href="/vehicle-tracking.html"><i class="fas fa-location-arrow"></i> <span>车辆位置追踪</span></a></li>
        </ul>
    </aside>

    <!-- 顶部栏 -->
    <header class="topbar">
        <div class="user-info">
            <span>管理员</span>
            <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> 退出登录</a>
        </div>
    </header>

    <!-- 主内容区域 -->
    <div class="main-content">
        <div class="page-header">
            <div>
                <h1 class="page-title">租户管理</h1>
                <p class="page-description">管理平台上的租户账户，包括客户和承运商</p>
            </div>
        </div>

        <!-- 搜索框 -->
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="搜索租户名称、联系人...">
            <button onclick="searchTenants()">搜索</button>
            <button onclick="loadTenants()" style="margin-left: 10px;">重置</button>
        </div>

        <!-- 租户表格 -->
        <table class="tenant-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>租户名称</th>
                    <th>联系人</th>
                    <th>联系电话</th>
                    <th>邮箱</th>
                    <th>角色</th>
                    <th>状态</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="tenantsTableBody">
                <!-- 租户数据将通过JS动态填充 -->
            </tbody>
        </table>
    </div>

    <!-- 租户详情/编辑模态框 -->
    <div id="tenantModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">租户详情</h2>
            <form id="tenantForm">
                <input type="hidden" id="tenantId">
                <div class="form-group">
                    <label for="tenantName">租户名称:</label>
                    <input type="text" id="tenantName" required>
                </div>
                <div class="form-group">
                    <label for="contactPerson">联系人:</label>
                    <input type="text" id="contactPerson" required>
                </div>
                <div class="form-group">
                    <label for="contactPhone">联系电话:</label>
                    <input type="text" id="contactPhone" required>
                </div>
                <div class="form-group">
                    <label for="email">邮箱:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="status">状态:</label>
                    <select id="status" required>
                        <option value="pending">待审核</option>
                        <option value="approved">已批准</option>
                        <option value="rejected">已拒绝</option>
                        <option value="active">活跃</option>
                        <option value="inactive">非活跃</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="roles">角色:</label>
                    <input type="text" id="roles" placeholder="用逗号分隔，如: customer,carrier">
                </div>
                <button type="submit" class="btn btn-primary">保存</button>
                <button type="button" class="btn btn-danger" onclick="closeModal()">取消</button>
            </form>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script>
        let allTenants = [];

        // 检查登录状态
        function checkLoginStatus() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = '/login.html';
            }
        }

        // 退出登录
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('adminToken');
            window.location.href = '/login.html';
        });

        // 加载租户数据
        async function loadTenants() {
            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch('/api/admin/tenants', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    allTenants = data.data.tenants || [];
                    displayTenants(allTenants);
                } else {
                    console.error('获取租户数据失败:', response.status);
                    alert('获取租户数据失败');
                }
            } catch (error) {
                console.error('加载租户数据时出错:', error);
                alert('加载租户数据时出错');
            }
        }

        // 显示租户
        function displayTenants(tenants) {
            const tbody = document.getElementById('tenantsTableBody');
            tbody.innerHTML = '';

            if (tenants.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; padding: 20px;">暂无租户数据</td></tr>';
                return;
            }

            tenants.forEach(tenant => {
                const row = document.createElement('tr');

                // 角色显示
                let rolesDisplay = '未知';
                try {
                    const roles = Array.isArray(tenant.roles) ? tenant.roles : JSON.parse(tenant.roles || '[]');
                    rolesDisplay = roles.join(', ');
                } catch(e) {
                    rolesDisplay = tenant.roles || '未设置';
                }

                // 状态标签
                const statusValue = tenant.status || 'pending';
                const statusClass = `status-${statusValue.replace('_', '-')} `;
                const statusText = getStatusText(statusValue);

                row.innerHTML = `
                    <td>${tenant.id}</td>
                    <td>${tenant.name}</td>
                    <td>${tenant.contact_person}</td>
                    <td>${tenant.contact_phone}</td>
                    <td>${tenant.email}</td>
                    <td>${rolesDisplay}</td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td>${new Date(tenant.created_at).toLocaleString()}</td>
                    <td>
                        <button class="btn btn-primary" onclick="viewTenant(${tenant.id})">查看</button>
                        <button class="btn btn-warning" onclick="editTenant(${tenant.id})">编辑</button>
                        <button class="btn btn-danger" onclick="deleteTenant(${tenant.id})">删除</button>
                    </td>
                `;

                tbody.appendChild(row);
            });
        }

        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'pending': '待审核',
                'approved': '已批准',
                'rejected': '已拒绝',
                'active': '活跃',
                'inactive': '非活跃'
            };
            return statusMap[status] || status;
        }

        // 查看租户详情
        function viewTenant(tenantId) {
            const tenant = allTenants.find(t => t.id == tenantId);
            if (tenant) {
                document.getElementById('modalTitle').textContent = '租户详情';
                document.getElementById('tenantId').value = tenant.id;
                document.getElementById('tenantName').value = tenant.name;
                document.getElementById('contactPerson').value = tenant.contact_person;
                document.getElementById('contactPhone').value = tenant.contact_phone;
                document.getElementById('email').value = tenant.email;
                document.getElementById('status').value = tenant.status;

                // 处理角色
                try {
                    const roles = Array.isArray(tenant.roles) ? tenant.roles : JSON.parse(tenant.roles || '[]');
                    document.getElementById('roles').value = roles.join(',');
                } catch(e) {
                    document.getElementById('roles').value = tenant.roles || '';
                }

                // 禁用表单输入
                const inputs = document.querySelectorAll('#tenantForm input, #tenantForm select');
                inputs.forEach(input => input.disabled = true);

                // 隐藏提交按钮
                document.querySelector('#tenantForm button[type="submit"]').style.display = 'none';

                document.getElementById('tenantModal').style.display = 'block';
            }
        }

        // 编辑租户
        function editTenant(tenantId) {
            const tenant = allTenants.find(t => t.id == tenantId);
            if (tenant) {
                document.getElementById('modalTitle').textContent = '编辑租户';
                document.getElementById('tenantId').value = tenant.id;
                document.getElementById('tenantName').value = tenant.name;
                document.getElementById('contactPerson').value = tenant.contact_person;
                document.getElementById('contactPhone').value = tenant.contact_phone;
                document.getElementById('email').value = tenant.email;
                document.getElementById('status').value = tenant.status;

                // 处理角色
                try {
                    const roles = Array.isArray(tenant.roles) ? tenant.roles : JSON.parse(tenant.roles || '[]');
                    document.getElementById('roles').value = roles.join(',');
                } catch(e) {
                    document.getElementById('roles').value = tenant.roles || '';
                }

                // 启用表单输入
                const inputs = document.querySelectorAll('#tenantForm input, #tenantForm select');
                inputs.forEach(input => input.disabled = false);

                // 显示提交按钮
                document.querySelector('#tenantForm button[type="submit"]').style.display = 'inline-block';

                document.getElementById('tenantModal').style.display = 'block';
            }
        }

        // 删除租户
        async function deleteTenant(tenantId) {
            if (confirm('确定要删除这个租户吗？此操作不可逆！')) {
                try {
                    const token = localStorage.getItem('adminToken');
                    const response = await fetch(`/api/admin/tenants/${tenantId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        alert('租户删除成功！');
                        loadTenants(); // 重新加载数据
                    } else {
                        const errorData = await response.json();
                        alert(`删除失败: ${errorData.message || errorData.error}`);
                    }
                } catch (error) {
                    console.error('删除租户时出错:', error);
                    alert('删除租户时出错');
                }
            }
        }

        // 保存租户信息
        async function saveTenant() {
            const tenantId = document.getElementById('tenantId').value;
            const name = document.getElementById('tenantName').value;
            const contactPerson = document.getElementById('contactPerson').value;
            const contactPhone = document.getElementById('contactPhone').value;
            const email = document.getElementById('email').value;
            const status = document.getElementById('status').value;
            const roles = document.getElementById('roles').value.split(',').map(role => role.trim()).filter(role => role);

            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`/api/admin/tenants/${tenantId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        contact_person: contactPerson,
                        contact_phone: contactPhone,
                        email,
                        status,
                        roles
                    })
                });

                if (response.ok) {
                    alert('租户信息更新成功！');
                    closeModal();
                    loadTenants(); // 重新加载数据
                } else {
                    const errorData = await response.json();
                    alert(`更新失败: ${errorData.message || errorData.error}`);
                }
            } catch (error) {
                console.error('更新租户信息时出错:', error);
                alert('更新租户信息时出错');
            }
        }

        // 搜索租户
        function searchTenants() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (!searchTerm) {
                displayTenants(allTenants);
                return;
            }

            const filteredTenants = allTenants.filter(tenant => {
                const name = (tenant.name || '').toLowerCase();
                const contact = (tenant.contact_person || '').toLowerCase();
                const email = (tenant.email || '').toLowerCase();
                return name.includes(searchTerm) || contact.includes(searchTerm) || email.includes(searchTerm);
            });

            displayTenants(filteredTenants);
        }

        // 模态框相关函数
        function openModal() {
            document.getElementById('tenantModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('tenantModal').style.display = 'none';
        }

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            loadTenants();

            // 模态框关闭事件
            document.querySelector('.close').addEventListener('click', closeModal);
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('tenantModal');
                if (event.target === modal) {
                    closeModal();
                }
            });

            // 表单提交事件
            document.getElementById('tenantForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveTenant();
            });
        });
    </script>
</body>
