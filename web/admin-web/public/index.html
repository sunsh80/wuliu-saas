<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物流管理系统 - 主页</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 主内容区域 */
        .main-content {
            padding: 24px;
            margin-top: 80px; /* 为顶部栏留出空间 */
            margin-left: 270px; /* 为侧边栏留出空间 */
            margin-right: 20px; /* 添加右边距 */
            width: calc(100% - 290px); /* 调整宽度以适应侧边栏 */
            min-height: calc(100vh - 104px); /* 设置最小高度以填满视口 */
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .dashboard-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e293b;
            margin: 0;
        }

        .dashboard-subtitle {
            color: #64748b;
            margin-top: 4px;
        }

        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        /* 订单表格样式 */
        .order-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .order-table th, .order-table td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .order-table th {
            background-color: #f1f5f9;
            font-weight: 600;
            color: #334155;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.5px;
        }

        .order-table tr:last-child td {
            border-bottom: none;
        }

        .order-table tr:hover {
            background-color: #f8fafc;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-align: center;
            display: inline-block;
            min-width: 80px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .recent-orders-section {
            margin-top: 32px;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 20px;
            background: linear-gradient(to bottom, #3b82f6, #8b5cf6);
            margin-right: 12px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="logo">
            <i class="fas fa-truck-moving logo-icon"></i>
            <span>物流管理系统</span>
        </div>
        <ul>
            <li><a href="/index.html" class="active"><i class="fas fa-home"></i> <span>首页</span></a></li>
            <li><a href="/orders.html"><i class="fas fa-tasks"></i> <span>订单管理</span></a></li>
            <li><a href="/customers.html"><i class="fas fa-users"></i> <span>客户管理</span></a></li>
            <li><a href="/carriers.html"><i class="fas fa-truck"></i> <span>承运商管理</span></a></li>
            <li><a href="/tenants.html"><i class="fas fa-building"></i> <span>租户管理</span></a></li>
            <li><a href="/reports.html"><i class="fas fa-chart-bar"></i> <span>报表统计</span></a></li>
            <li><a href="/application-list.html"><i class="fas fa-file-alt"></i> <span>入驻申请</span></a></li>
            <li><a href="/pricing-rules.html"><i class="fas fa-tags"></i> <span>配价管理</span></a></li>
            <li><a href="/violations.html"><i class="fas fa-exclamation-triangle"></i> <span>违规处理</span></a></li>
            <li><a href="/commissions.html"><i class="fas fa-percent"></i> <span>抽佣管理</span></a></li>
            <li><a href="/settings.html"><i class="fas fa-cog"></i> <span>内部设置</span></a></li>
        </ul>
    </aside>

    <!-- 顶部栏 -->
    <header class="topbar">
        <div class="user-info">
            <span>管理员</span>
            <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> 退出登录</a>
        </div>
    </header>

    <!-- 主内容区域 -->
    <div class="main-content">
        <div class="dashboard-header">
            <div>
                <h1 class="dashboard-title">物流管理系统 - 控制面板</h1>
                <p class="dashboard-subtitle">实时监控您的物流业务运营状况</p>
            </div>
        </div>

        <!-- 统计卡片 -->
        <div class="dashboard-cards">
            <div class="card">
                <h3>总订单数</h3>
                <div class="count" id="totalOrders">0</div>
            </div>
            <div class="card">
                <h3>待处理订单</h3>
                <div class="count" id="pendingOrders">0</div>
            </div>
            <div class="card">
                <h3>运输中订单</h3>
                <div class="count" id="inTransitOrders">0</div>
            </div>
            <div class="card">
                <h3>已完成订单</h3>
                <div class="count" id="completedOrders">0</div>
            </div>
        </div>

        <!-- 最新订单 -->
        <div class="recent-orders-section">
            <h2 class="section-title">最新订单</h2>
            <table class="order-table">
                <thead>
                    <tr>
                        <th>订单号</th>
                        <th>客户</th>
                        <th>发货地</th>
                        <th>收货地</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <!-- 订单数据将通过JS动态填充 -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script>
        // 检查登录状态
        function checkLoginStatus() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = '/login.html';
            }
        }

        // 退出登录
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('adminToken');
            window.location.href = '/login.html';
        });

        // 加载统计数据
        async function loadDashboardStats() {
            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch('/api/admin/orders', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const orders = data.data.orders || [];

                    // 统计各类订单数量
                    let total = 0;
                    let pending = 0;
                    let inTransit = 0;
                    let completed = 0;

                    orders.forEach(order => {
                        total++;
                        switch(order.status) {
                            case 'created':
                            case 'pending_claim':
                            case 'claimed':
                            case 'quoted':
                                pending++;
                                break;
                            case 'in_transit':
                                inTransit++;
                                break;
                            case 'delivered':
                                completed++;
                                break;
                        }
                    });

                    document.getElementById('totalOrders').textContent = total;
                    document.getElementById('pendingOrders').textContent = pending;
                    document.getElementById('inTransitOrders').textContent = inTransit;
                    document.getElementById('completedOrders').textContent = completed;

                    // 显示最新订单
                    displayLatestOrders(orders.slice(0, 10)); // 显示最近10个订单
                } else {
                    console.error('获取订单数据失败:', response.status);
                }
            } catch (error) {
                console.error('加载统计数据时出错:', error);
            }
        }

        // 显示最新订单
        function displayLatestOrders(orders) {
            const tbody = document.getElementById('ordersTableBody');
            tbody.innerHTML = '';

            orders.forEach(order => {
                const row = document.createElement('tr');

                // 获取发货地和收货地信息
                let pickupAddr = '未知';
                let deliveryAddr = '未知';

                try {
                    const senderInfo = typeof order.sender_info === 'string'
                        ? JSON.parse(order.sender_info)
                        : order.sender_info || {};
                    pickupAddr = senderInfo.address || senderInfo.fullAddress || '未知';
                } catch(e) {
                    pickupAddr = '解析错误';
                }

                try {
                    const receiverInfo = typeof order.receiver_info === 'string'
                        ? JSON.parse(order.receiver_info)
                        : order.receiver_info || {};
                    deliveryAddr = receiverInfo.address || receiverInfo.fullAddress || '未知';
                } catch(e) {
                    deliveryAddr = '解析错误';
                }

                // 获取客户名称
                const customerName = order.customer_tenant_name || '未知客户';

                // 状态标签
                const statusClass = `status-${order.status.replace('_', '-')}`;
                const statusText = getStatusText(order.status);

                row.innerHTML = `
                    <td>${order.tracking_number || order.id}</td>
                    <td>${customerName}</td>
                    <td>${pickupAddr}</td>
                    <td>${deliveryAddr}</td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td>${new Date(order.created_at).toLocaleString()}</td>
                    <td>
                        <button class="btn btn-primary" onclick="viewOrder('${order.id}')">查看</button>
                        <button class="btn btn-warning" onclick="updateOrderStatus('${order.id}', '${order.status}')">调度</button>
                    </td>
                `;

                tbody.appendChild(row);
            });
        }

        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'created': '已创建',
                'pending_claim': '待认领',
                'claimed': '已认领',
                'quoted': '已报价',
                'awarded': '已选定',
                'in_transit': '运输中',
                'delivered': '已送达',
                'cancelled': '已取消'
            };
            return statusMap[status] || status;
        }

        // 查看订单详情
        function viewOrder(orderId) {
            // 这里可以打开模态框或跳转到订单详情页
            alert(`查看订单 ${orderId} 的详情`);
        }

        // 更新订单状态
        function updateOrderStatus(orderId, currentStatus) {
            // 这里可以打开调度模态框
            const newStatus = prompt(`当前状态: ${getStatusText(currentStatus)}\n请输入新状态 (pending_claim, awarded, in_transit, delivered, cancelled):`, '');
            if (newStatus) {
                assignOrder(orderId, newStatus);
            }
        }

        // 分配订单
        async function assignOrder(orderId, status) {
            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`/api/admin/orders/${orderId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: status })
                });

                if (response.ok) {
                    alert('订单状态更新成功！');
                    loadDashboardStats(); // 重新加载数据
                } else {
                    const errorData = await response.json();
                    alert(`更新失败: ${errorData.message || errorData.error}`);
                }
            } catch (error) {
                console.error('更新订单状态时出错:', error);
                alert('更新订单状态时出错');
            }
        }

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            loadDashboardStats();
        });
    </script>
</body>
</html>
