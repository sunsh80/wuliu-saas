<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 物流管理系统</title>
    <!-- 引入 CSS 文件 -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            margin: 20px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
        }

        h2 {
            text-align: center;
            margin-bottom: 32px;
            color: #1e293b;
            font-size: 1.75rem;
            font-weight: 700;
        }

        form div {
            margin-bottom: 24px;
        }

        #message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
            font-weight: 500;
        }

        .error {
            background-color: #fee2e2;
            color: #dc2626;
            border-left: 4px solid #dc2626;
        }

        .success {
            background-color: #d1fae5;
            color: #059669;
            border-left: 4px solid #059669;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">LMS</div>
            <h2>管理员登录</h2>
        </div>
        <form id="loginForm">
            <div>
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required placeholder="请输入用户名">
            </div>
            <div>
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码">
            </div>
            <button type="submit">登录</button>
        </form>
        <div id="message"></div>
    </div>

    <!-- 引入 JS 文件 -->
    <script src="/js/main.js"></script> <!-- 必须首先引入 main.js -->
    <script src="/js/api-tester.js"></script> <!-- API连接测试工具 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const messageDiv = document.getElementById('message');

            // 添加连接测试按钮
            const formDiv = loginForm.querySelector('button[type="submit"]').parentElement;
            const testBtn = document.createElement('button');
            testBtn.type = 'button';
            testBtn.textContent = '测试连接';
            testBtn.style.marginLeft = '10px';
            testBtn.style.backgroundColor = '#6b7280';
            testBtn.onclick = async function() {
                testBtn.textContent = '测试中...';
                testBtn.disabled = true;
                
                try {
                    const results = await window.runApiTest();
                    if (results.frontendProxy && results.loginApi) {
                        alert('✅ 连接测试通过！可以尝试登录。');
                    } else {
                        alert('❌ 连接测试失败，请检查后端服务和配置。');
                    }
                } catch (error) {
                    console.error('测试失败:', error);
                    alert('测试过程中出现错误，请查看控制台。');
                } finally {
                    testBtn.textContent = '测试连接';
                    testBtn.disabled = false;
                }
            };
            
            formDiv.appendChild(testBtn);

            if (loginForm) {
                loginForm.addEventListener('submit', async function(event) {
                    event.preventDefault();
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value;

                    // 简单的前端验证
                    if (!username || !password) {
                        showMessage('用户名和密码不能为空', true);
                        return;
                    }

                    try {
                        // 显示加载状态
                        const submitBtn = loginForm.querySelector('button[type="submit"]');
                        const originalText = submitBtn.textContent;
                        submitBtn.textContent = '登录中...';
                        submitBtn.disabled = true;

                        // 发送登录请求 - 使用相对路径确保通过代理
                        console.log('正在发送登录请求到 /api/admin/login');
                        const response = await fetch('/api/admin/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ username, password })
                        });
                        console.log('收到响应:', response.status);

                        if (response.ok) {
                            const data = await response.json();
                            console.log('登录响应数据:', data); // 调试信息

                            // 存储 token
                            if (data && data.data && data.data.token) {
                                localStorage.setItem('adminToken', data.data.token);
                                console.log('Token已保存:', data.data.token.substring(0, 20) + '...'); // 调试信息

                                showMessage('登录成功！正在跳转...', false);

                                // 跳转到主页 - 跳转到传统HTML页面
                                setTimeout(() => {
                                    console.log('执行跳转到 /dashboard.html');
                                    window.location.href = '/dashboard.html';
                                }, 1000);
                            } else {
                                console.error('登录响应中未包含有效 token:', data); // 调试信息
                                throw new Error('登录响应中未包含有效 token');
                            }
                        } else {
                            const errorData = await response.json().catch(() => ({}));
                            console.error('登录失败响应:', errorData); // 调试信息
                            throw new Error(errorData.message || errorData.error || `登录失败 (${response.status})`);
                        }
                    } catch (error) {
                        console.error('登录错误:', error);
                        
                        // 检查是否是网络错误
                        if (error.message.includes('fetch') || error.message.includes('network')) {
                            showMessage('无法连接到服务器，请确认后端服务已启动', true);
                        } else {
                            showMessage(error.message || '登录失败，请稍后重试', true);
                        }
                    } finally {
                        // 恢复按钮状态
                        const submitBtn = loginForm.querySelector('button[type="submit"]');
                        submitBtn.textContent = '登录';
                        submitBtn.disabled = false;
                    }
                });
            }

            // 显示消息的辅助函数
            function showMessage(text, isError = false) {
                if (messageDiv) {
                    messageDiv.textContent = text;
                    messageDiv.className = isError ? 'error' : 'success';
                    messageDiv.style.display = 'block';

                    // 3秒后自动隐藏
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 3000);
                }
            }
        });
    </script>
</body>
</html>
