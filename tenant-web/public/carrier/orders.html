<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单管理 - 承运商系统</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #f97316; /* 橙色主色调 */
            --primary-dark: #ea580c; /* 深橙色 */
            --primary-light: #fb923c; /* 浅橙色 */
            --sidebar-bg: #1e293b; /* 深蓝灰色侧边栏 */
            --sidebar-item-hover: #334155; /* 侧边栏项目悬停色 */
            --topbar-bg: #ffffff; /* 顶部栏白色 */
            --topbar-text: #1e293b; /* 顶部栏文字深色 */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            color: #334155;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .main-content {
            padding: 80px 24px 24px 270px; /* 为顶部栏和侧边栏留出空间 */
            min-height: calc(100vh - 104px);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e293b;
            margin: 0;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        }

        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-success { background-color: #10b981; color: white; }
        .btn-warning { background-color: #f59e0b; color: white; }
        .btn-danger { background-color: #ef4444; color: white; }

        .status-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
            background: white;
            padding: 8px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .tab-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            background: transparent;
            color: #64748b;
        }

        .tab-btn:hover {
            background-color: #f1f5f9;
        }

        .tab-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .order-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .order-table th, .order-table td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .order-table th {
            background-color: #f1f5f9;
            font-weight: 600;
            color: #334155;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.5px;
        }

        .order-table tr:last-child td {
            border-bottom: none;
        }

        .order-table tr:hover {
            background-color: #f8fafc;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-align: center;
            display: inline-block;
            min-width: 80px;
        }

        .status-created { background-color: #9ca3af; color: white; }
        .status-pending-claim { background-color: #fbbf24; color: #92400e; }
        .status-available { background-color: #60a5fa; color: #1e3a8a; }
        .status-claimed { background-color: #c084fc; color: #581c87; }
        .status-quoted { background-color: #3b82f6; color: #1e3a8a; }
        .status-awarded { background-color: #10b981; color: #064e3b; }
        .status-dispatched { background-color: #06b6d4; color: #0e7490; }
        .status-in-transit { background-color: #0ea5e9; color: #0369a1; }
        .status-delivered { background-color: #22c55e; color: #14532d; }
        .status-cancelled { background-color: #ef4444; color: #7f1d1d; }

        .search-box {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            background: white;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .search-box input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .pagination {
            margin-top: 24px;
            text-align: center;
        }

        .pagination button {
            padding: 10px 16px;
            margin: 0 4px;
            border: 1px solid #cbd5e1;
            background-color: white;
            cursor: pointer;
            border-radius: 6px;
            font-weight: 500;
        }

        .pagination button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .pagination button:hover:not(.active) {
            background-color: #f1f5f9;
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="logo">
            <i class="fas fa-truck-moving"></i>
            <span>承运商系统</span>
        </div>
        <ul>
            <li><a href="/carrier/index.html"><i class="fas fa-home"></i> <span>首页</span></a></li>
            <li><a href="/carrier/orders.html" class="active"><i class="fas fa-tasks"></i> <span>订单管理</span></a></li>
            <li><a href="/carrier/quotes.html"><i class="fas fa-tags"></i> <span>报价管理</span></a></li>
            <li><a href="/carrier/locations.html"><i class="fas fa-map-marker-alt"></i> <span>站点维护</span></a></li>
            <li><a href="/carrier/messages.html"><i class="fas fa-envelope"></i> <span>消息</span></a></li>
            <li><a href="/carrier/finance.html"><i class="fas fa-wallet"></i> <span>财务</span></a></li>
            <li><a href="/carrier/profile.html"><i class="fas fa-user"></i> <span>个人资料</span></a></li>
        </ul>
    </aside>

    <!-- 顶部栏 -->
    <header class="topbar">
        <div class="user-info">
            <span id="userName">承运商用户</span>
            <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> 退出登录</a>
        </div>
    </header>

    <!-- 主内容区域 -->
    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">订单管理</h1>
            <div>
                <button class="btn btn-primary" onclick="location.reload()">
                    <i class="fas fa-sync-alt"></i> 刷新
                </button>
            </div>
        </div>

        <!-- 状态标签页 -->
        <div class="status-tabs">
            <button class="tab-btn active" onclick="switchTab('all')">全部订单</button>
            <button class="tab-btn" onclick="switchTab('pending')">待处理</button>
            <button class="tab-btn" onclick="switchTab('in_transit')">运输中</button>
            <button class="tab-btn" onclick="switchTab('completed')">已完成</button>
        </div>

        <!-- 搜索框 -->
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="搜索订单号、发货地、收货地...">
            <button class="btn btn-primary" onclick="searchOrders()">
                <i class="fas fa-search"></i> 搜索
            </button>
            <button class="btn btn-warning" onclick="clearSearch()">
                <i class="fas fa-times"></i> 清空
            </button>
        </div>

        <!-- 订单表格 -->
        <table class="order-table">
            <thead>
                <tr>
                    <th>订单号</th>
                    <th>发货地</th>
                    <th>收货地</th>
                    <th>重量(kg)</th>
                    <th>状态</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="ordersTableBody">
                <!-- 订单数据将通过JS动态填充 -->
            </tbody>
        </table>

        <!-- 分页 -->
        <div class="pagination" id="pagination">
            <!-- 分页按钮将通过JS动态生成 -->
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script>
        let currentPage = 1;
        const ordersPerPage = 10;
        let allOrders = [];
        let currentTab = 'all';

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            loadOrders(currentPage);
        });

        // 检查登录状态
        function checkLoginStatus() {
            const token = localStorage.getItem('carrierToken');
            if (!token) {
                window.location.href = '/carrier-login.html';
            }

            // 获取用户信息
            try {
                const carrierInfo = JSON.parse(localStorage.getItem('carrierInfo'));
                if (carrierInfo) {
                    document.getElementById('userName').textContent = carrierInfo.name || carrierInfo.username || '承运商用户';
                }
            } catch (e) {
                console.error('获取用户信息失败:', e);
            }
        }

        // 退出登录
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            if (confirm('确定要退出登录吗？')) {
                localStorage.removeItem('carrierToken');
                localStorage.removeItem('carrierInfo');
                window.location.href = '/carrier-login.html';
            }
        });

        // 切换标签页
        function switchTab(tab) {
            currentTab = tab;
            
            // 更新标签页样式
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 重新加载订单
            currentPage = 1;
            loadOrders(currentPage);
        }

        // 加载订单数据
        async function loadOrders(page = 1) {
            try {
                const token = localStorage.getItem('carrierToken');
                let url = `/api/tenant-web/orders?page=${page}&limit=${ordersPerPage}`;
                
                // 根据当前标签添加状态过滤
                if (currentTab !== 'all') {
                    if (currentTab === 'pending') {
                        url += '&status=pending_claim,available,claimed,quoted'; // 待处理订单
                    } else if (currentTab === 'in_transit') {
                        url += '&status=in_transit,dispatched'; // 运输中订单
                    } else if (currentTab === 'completed') {
                        url += '&status=delivered'; // 已完成订单
                    }
                }

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    allOrders = data.data.orders || [];
                    const pagination = data.data.pagination || {};
                    
                    displayOrders(allOrders);
                    renderPagination(pagination);
                } else {
                    console.error('获取订单数据失败:', response.status);
                    alert('获取订单数据失败');
                }
            } catch (error) {
                console.error('加载订单数据时出错:', error);
                alert('加载订单数据时出错');
            }
        }

        // 显示订单
        function displayOrders(orders) {
            const tbody = document.getElementById('ordersTableBody');
            tbody.innerHTML = '';

            if (orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px;">暂无订单数据</td></tr>';
                return;
            }

            orders.forEach(order => {
                const row = document.createElement('tr');

                // 解析发货地和收货地信息
                let pickupAddr = '未知';
                let deliveryAddr = '未知';

                try {
                    const senderInfo = typeof order.sender_info === 'string' 
                        ? JSON.parse(order.sender_info) 
                        : order.sender_info || {};
                    pickupAddr = senderInfo.address || senderInfo.full_address || '未知';
                } catch(e) {
                    pickupAddr = '解析错误';
                }

                try {
                    const receiverInfo = typeof order.receiver_info === 'string' 
                        ? JSON.parse(order.receiver_info) 
                        : order.receiver_info || {};
                    deliveryAddr = receiverInfo.address || receiverInfo.full_address || '未知';
                } catch(e) {
                    deliveryAddr = '解析错误';
                }

                // 状态标签
                const statusClass = `status-${order.status.replace(/_/g, '-')}`;
                const statusText = getStatusText(order.status);

                row.innerHTML = `
                    <td>${order.tracking_number || order.id}</td>
                    <td>${pickupAddr}</td>
                    <td>${deliveryAddr}</td>
                    <td>${order.weight_kg || 'N/A'}</td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td>${new Date(order.created_at).toLocaleString()}</td>
                    <td>
                        <button class="btn btn-primary" onclick="viewOrder('${order.id}')">查看</button>
                        ${canHandleOrder(order.status) ? `<button class="btn btn-success" onclick="handleOrder('${order.id}', '${order.status}')">处理</button>` : ''}
                    </td>
                `;

                tbody.appendChild(row);
            });
        }

        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'created': '已创建',
                'pending_claim': '待认领',
                'available': '可认领',
                'claimed': '已认领',
                'quoted': '已报价',
                'awarded': '已选定',
                'dispatched': '已发车',
                'in_transit': '运输中',
                'delivered': '已送达',
                'cancelled': '已取消'
            };
            return statusMap[status] || status;
        }

        // 检查是否可以处理订单
        function canHandleOrder(status) {
            return ['pending_claim', 'available', 'claimed'].includes(status);
        }

        // 查看订单详情
        function viewOrder(orderId) {
            window.location.href = `/carrier/order-detail.html?id=${orderId}`;
        }

        // 处理订单
        function handleOrder(orderId, status) {
            if (status === 'pending_claim' || status === 'available') {
                // 认领订单
                claimOrder(orderId);
            } else if (status === 'claimed') {
                // 提交报价
                quoteOrder(orderId);
            } else {
                // 查看订单详情
                viewOrder(orderId);
            }
        }

        // 认领订单
        async function claimOrder(orderId) {
            if (!confirm(`确定要认领订单 ${orderId} 吗？`)) return;

            try {
                const token = localStorage.getItem('carrierToken');
                const response = await fetch(`/api/tenant-web/orders/${orderId}/claim`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    alert('订单认领成功！');
                    loadOrders(currentPage); // 刷新当前页数据
                } else {
                    const errorData = await response.json();
                    alert(`认领失败: ${errorData.message || errorData.error}`);
                }
            } catch (error) {
                console.error('认领订单时出错:', error);
                alert('认领订单时出错');
            }
        }

        // 报价订单
        function quoteOrder(orderId) {
            window.location.href = `/carrier/quote.html?orderId=${orderId}`;
        }

        // 搜索订单
        async function searchOrders() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm) {
                loadOrders(currentPage);
                return;
            }

            try {
                const token = localStorage.getItem('carrierToken');
                const response = await fetch(`/api/tenant-web/orders/search?q=${encodeURIComponent(searchTerm)}&page=${currentPage}&limit=${ordersPerPage}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    allOrders = data.data.orders || [];
                    const pagination = data.data.pagination || {};
                    
                    displayOrders(allOrders);
                    renderPagination(pagination);
                } else {
                    console.error('搜索订单失败:', response.status);
                    alert('搜索订单失败');
                }
            } catch (error) {
                console.error('搜索订单时出错:', error);
                alert('搜索订单时出错');
            }
        }

        // 清空搜索
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            loadOrders(currentPage);
        }

        // 渲染分页
        function renderPagination(pagination) {
            const paginationEl = document.getElementById('pagination');
            if (!paginationEl) return;

            paginationEl.innerHTML = '';

            if (pagination.total_pages <= 1) return;

            // 上一页按钮
            if (pagination.current_page > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.innerHTML = '&laquo; 上一页';
                prevBtn.onclick = () => {
                    currentPage = pagination.current_page - 1;
                    if (currentTab === 'all' && !document.getElementById('searchInput').value) {
                        loadOrders(currentPage);
                    } else {
                        searchOrders();
                    }
                };
                paginationEl.appendChild(prevBtn);
            }

            // 页码按钮
            for (let i = 1; i <= pagination.total_pages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = i === pagination.current_page ? 'active' : '';
                pageBtn.onclick = () => {
                    currentPage = i;
                    if (currentTab === 'all' && !document.getElementById('searchInput').value) {
                        loadOrders(currentPage);
                    } else {
                        searchOrders();
                    }
                };
                paginationEl.appendChild(pageBtn);
            }

            // 下一页按钮
            if (pagination.current_page < pagination.total_pages) {
                const nextBtn = document.createElement('button');
                nextBtn.innerHTML = '下一页 &raquo;';
                nextBtn.onclick = () => {
                    currentPage = pagination.current_page + 1;
                    if (currentTab === 'all' && !document.getElementById('searchInput').value) {
                        loadOrders(currentPage);
                    } else {
                        searchOrders();
                    }
                };
                paginationEl.appendChild(nextBtn);
            }
        }
    </script>
</body>
</html>
